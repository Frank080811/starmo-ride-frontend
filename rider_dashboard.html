<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shamor-Rides – Rider Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/styles.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <style>
    #map {
      width: 100%;
      height: 100%;
      min-height: 450px !important;
      border-radius: 12px;
    }

    .map-panel {
      height: 500px;
      min-height: 500px;
      background: #0d1224;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="dashboard-body">
  <div class="dashboard-layout">

    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-circle small">SR</div>
        <span class="logo-text">Shamor-Rides</span>
      </div>

      <div class="user-card">
        <div class="avatar">R</div>
        <div>
          <div class="user-name" id="rider-name">Rider</div>
          <div class="user-meta">Rating: <span id="rider-rating">4.8 ★</span></div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="sidebar-link active" data-view="book">Book Ride</button>
        <button class="sidebar-link" data-view="history">Ride History</button>
        <button class="sidebar-link" data-view="payments">Wallet & Payments</button>
      </nav>

      <button class="btn ghost full-width" id="btn-logout">Log out</button>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1>Rider Dashboard</h1>
        <div class="header-right">
          <span>Your city</span>
          <span class="status-pill online">Connected</span>
        </div>
      </header>

      <section class="dashboard-content">

        <!-- MAP FIXED -->
        <div class="map-panel">
         <div id="map"></div>
         <button id="enable-location" class="btn small" style="
          position:absolute; top:10px; left:10px; z-index:9999;">
            Enable Location
         </button>
         
        </div>


        <!-- Ride Booking -->
        <div class="side-panel" id="panel-book">
          <h2>Request a new ride</h2>

          <form id="ride-form">
            <label>Pickup</label>
            <input id="pickup" required placeholder="Enter pickup">

            <label>Dropoff</label>
            <input id="dropoff" required placeholder="Enter destination">

            <div class="inline-inputs">
              <div>
                <label>Ride Type</label>
                <select id="ride-type">
                  <option value="standard">Standard</option>
                  <option value="comfort">Comfort</option>
                  <option value="xl">XL</option>
                </select>
              </div>
              <div>
                <label>Payment</label>
                <select id="payment-method">
                  <option value="cash">Cash</option>
                  <option value="card">Card</option>
                  <option value="wallet">Wallet</option>
                </select>
              </div>
            </div>

            <label>Promo Code</label>
            <input id="promo-code" placeholder="WELCOME10">

            <button class="btn primary full-width" type="submit">Find a driver</button>
          </form>
        </div>

      </section>
    </main>
  </div>

  <!-- Load Leaflet FIRST -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Load your JS AFTER Leaflet -->
  <script defer src="assets/js/rider.js"></script>
  <script defer src="assets/js/rider_ws.js"></script>


</body>
</html>
