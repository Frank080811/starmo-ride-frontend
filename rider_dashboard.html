<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shamor-Rides – Rider Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 100%;
      min-height: 480px;
      border-radius: 12px;
    }
    .map-panel {
      height: 500px;
      min-height: 500px;
      background: #0d1224;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="dashboard-body">
  <div class="dashboard-layout">

    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-circle small">SR</div>
        <span class="logo-text">Shamor-Rides</span>
      </div>

      <div class="user-card">
        <div class="avatar">R</div>
        <div>
          <div class="user-name" id="rider-name">Rider</div>
          <div class="user-meta">Rating: <span id="rider-rating">4.8 ★</span></div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="sidebar-link active" data-view="book">Book Ride</button>
        <button class="sidebar-link" data-view="history">Ride History</button>
        <button class="sidebar-link" data-view="payments">Wallet & Payments</button>
      </nav>

      <button class="btn ghost full-width" id="btn-logout">Log out</button>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1>Rider Dashboard</h1>
        <div class="header-right">
          <span id="city-label">Your city</span>
          <span class="status-pill online">Connected</span>
        </div>
      </header>

      <section class="dashboard-content">

        <!-- MAP -->
        <div class="map-panel">
          <div id="map"></div>
        </div>

        <!-- Booking panel -->
        <div class="side-panel" id="panel-book">
          <h2>Request a new ride</h2>

          <form id="ride-form">
            <label>Pickup</label>
            <input type="text" id="pickup" placeholder="Enter pickup location" required />

            <label>Dropoff</label>
            <input type="text" id="dropoff" placeholder="Enter destination" required />

            <div class="inline-inputs">
              <div>
                <label>Ride Type</label>
                <select id="ride-type">
                  <option value="standard">Standard</option>
                  <option value="comfort">Comfort</option>
                  <option value="xl">XL</option>
                </select>
              </div>

              <div>
                <label>Payment</label>
                <select id="payment-method">
                  <option value="cash">Cash</option>
                  <option value="card">Card</option>
                  <option value="wallet">Wallet</option>
                </select>
              </div>
            </div>

            <label>Promo Code (optional)</label>
            <input type="text" id="promo-code" placeholder="WELCOME10" />

            <button type="submit" class="btn primary full-width">Find a driver</button>
          </form>
        </div>

        <div class="side-panel hidden" id="panel-history">
          <h2>Recent rides</h2>
          <ul id="ride-history-list" class="ride-list"></ul>
        </div>

        <div class="side-panel hidden" id="panel-payments">
          <h2>Wallet & Payments</h2>
          <p>Wallet balance: <strong id="wallet-balance">GH₵0.00</strong></p>
          <button class="btn ghost full-width" id="btn-add-funds">Add demo funds</button>
        </div>

      </section>
    </main>
  </div>

  <!-- Load Leaflet JS BEFORE rider.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your custom JS -->
  <script src="assets/js/rider.js" defer></script>
  <script src="assets/js/rider_ws.js" defer></script>

</body>
</html>
